<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>iOS Calculator</title>
</head>
<body>
    <section class="calculator">
        <div class="output">
            0
        </div>
        <div class="row1">
            <button class="clear half">
                C
            </button>
            <button class="backspace quarter">
                ‚Üê
            </button>
            <button class="divide quarter operator">
                /
            </button>
        </div>
        <div class="row2">
            <button class="7 quarter number">
                7
            </button>
            <button class="8 quarter number">
                8
            </button>
            <button class="9 quarter number">
                9
            </button>
            <button class="multiply quarter operator">
                *
            </button>
        </div>
        <div class="row3">
            <button class="4 quarter number">
                4
            </button>
            <button class="5 quarter number">
                5
            </button>
            <button class="6 quarter number">
                6
            </button>
            <button class="subtract quarter operator">
                -
            </button>
        </div>
        <div class="row4">
            <button class="1 quarter number">
                1
            </button>
            <button class="2 quarter number">
                2
            </button>
            <button class="3 quarter number">
                3
            </button>
            <button class="add quarter operator">
                +
            </button>
        </div>
        <div class="row5">
            <button class="0 tQuarter number">
                0
            </button>
            <button class="calculate quarter operator">
                =
            </button>
        </div>
    </section>

    <script src="./calculator.js"></script>
</body>
</html>
